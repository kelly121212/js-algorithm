<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연필 개수 구하기</title>
</head>
<body>
  <script>
    // 연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 
    // 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
    
    function solution(students){
      // Math.ceil : 소수점이 있으면 무조건 올림해준다.
      // 12로 나누었을 때 소수점이 생기면 못 받은 학생이 있음으로 무조건 주려면 올림을 한다. 
      let result = Math.ceil(students/12);
      return result;
    }

    console.log(solution(178));
  </script>
</body>
</html>
